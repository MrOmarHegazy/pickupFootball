{% extends "layout.html" %} 

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h2 class = "mx-auto m-3"> Welcome Back to Pickup Football! </h2>
    <div class="container d-flex justify-content-center">
        <form action="/login" method="post" class="w-50">
            <div class="row mb-3">
                <label for="firstname" class="col-sm-4 col-form-label">Email or Phone Number:</label>
                <div class="col-sm-8">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="login_entry" name="login_entry" placeholder="Email or Phone Number" type="text" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
                </div>
            </div>
            <button class="btn btn-primary m-3 col-sm-3 mx-auto" type="submit">Log In</button>
        </form>
        
    </div>
{% endblock %}
